---
layout: default
---
<div class="{display: inline}">
    <header class="post-header">
      <h1 class="post-title">{{ post.title }}</h1>
    </header>
    <article class="post">
      <div class="post-content" style="text-align: justify">
        <p>{{ content }}</p>
      </div>
    </article>
  </div>
